<ion-content color="none">
    <ion-grid>
        <ion-row>
            <ion-col size="12">
                <ion-card color="dark" class="custom-card">
                    <ion-card-header>
                        <ion-card-title>REWARDS INFO</ion-card-title>
                    </ion-card-header>
                    <ion-card-content class="ion-no-padding">
                        <ion-list lines="none">

                            <ion-item>
                                <ion-avatar>
                                    <img src="assets/images/sienna.png" class="coin-logo">
                                </ion-avatar>
                                <ion-label class="price-label">
                                    <small>earned</small>
                                    <h1 *ngIf="!(loading$ | async)"> {{rewards?.user_earned}}</h1>

                                    <ion-skeleton-text *ngIf="(loading$ | async)" animated style="width: 100%">
                                    </ion-skeleton-text>
                                </ion-label>
                            </ion-item>

                            <ion-item [class.highlighted]="claimConfirm" [color]="getColor()">
                                <ion-avatar>
                                    <img src="assets/images/sienna.png" class="coin-logo">
                                </ion-avatar>
                                <ion-label class="price-label">
                                    <small>claimable</small>
                                    <h1 *ngIf="!(loading$ | async)"> {{rewards?.user_claimable}}</h1>

                                    <ion-skeleton-text *ngIf="(loading$ | async)" animated style="width: 100%">
                                    </ion-skeleton-text>
                                </ion-label>
                            </ion-item>

                            <ion-item>
                                <ion-avatar>
                                    <img src="assets/images/sienna.png" class="coin-logo">
                                </ion-avatar>
                                <ion-label class="price-label">
                                    <small>balance</small>
                                    <h1 *ngIf="!(loading$ | async)"> {{rewards?.sienna_balance}}</h1>

                                    <ion-skeleton-text *ngIf="(loading$ | async)" animated style="width: 100%">
                                    </ion-skeleton-text>
                                </ion-label>
                            </ion-item>

                            <ion-item>
                                <ion-avatar>
                                    <img src="assets/images/sienna.png" class="coin-logo">
                                </ion-avatar>
                                <ion-label class="price-label">
                                    <small>staked</small>
                                    <h1 *ngIf="!(loading$ | async)"> {{rewards?.user_locked}}</h1>

                                    <ion-skeleton-text *ngIf="(loading$ | async)" animated style="width: 100%">
                                    </ion-skeleton-text>
                                </ion-label>
                            </ion-item>

                            <ion-item>
                                <ion-avatar>
                                    <ion-icon name="analytics-outline" size="large"></ion-icon>
                                </ion-avatar>
                                <ion-label class="price-label">
                                    <small>% lifetime pool share</small>
                                    <h1 *ngIf="!(loading$ | async)"> {{rewards?.user_share}} </h1>
                                    <ion-skeleton-text *ngIf="(loading$ | async)" animated style="width: 100%">
                                    </ion-skeleton-text>
                                </ion-label>
                            </ion-item>

                            <ion-item>
                                <ion-grid class="ion-no-padding">
                                    <ion-row>
                                        <ion-col>
                                            <ion-item class="ion-no-padding">
                                                <ion-avatar>
                                                    <ion-icon name="timer-outline" size="large"></ion-icon>
                                                </ion-avatar>
                                                <ion-label class="price-label">
                                                    <small>cooldown</small>
                                                    <h1 *ngIf="!(loading$ | async)"> {{rewards?.user_cooldown}}</h1>
                                                    <ion-skeleton-text *ngIf="(loading$ | async)" animated
                                                        style="width: 100%">
                                                    </ion-skeleton-text>
                                                </ion-label>
                                            </ion-item>
                                        </ion-col>
                                        <ion-col class="ion-padding-top ion-text-right">
                                            <ng-container *ngIf="!(loading$ | async) && !claimInProgress">
                                                <ion-button *ngIf="!claimConfirm" color="claim-btn"
                                                    [disabled]="rewards?.user_cooldown > 0"
                                                    (click)="this.claimConfirm = true">Claim Rewards
                                                </ion-button>
                                                <ion-button *ngIf="claimConfirm" class="claim-btn" color="secondary"
                                                    (click)="claimConfirm = false">Cancel
                                                </ion-button>
                                                <ion-button *ngIf="claimConfirm" class="claim-btn" color="success"
                                                    (click)="claim()">Claim
                                                </ion-button>
                                            </ng-container>
                                            <ion-skeleton-text *ngIf="claimInProgress" animated style="width: 100%">
                                            </ion-skeleton-text>
                                        </ion-col>
                                    </ion-row>
                                </ion-grid>
                            </ion-item>

                        </ion-list>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
