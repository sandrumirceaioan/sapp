<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="6" offset="3" class="ion-text-center ion-padding-vertical">
                <img class="logo" src="assets/images/secret-logo-black.png" />
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-xs="8" offset-xs="2" size-md="6" offset-md="3" size-lg="4" offset-lg="4" size-xl="2"
                offset-xl="5" class="ion-padding">
                <form [formGroup]="loginForm" (keydown.enter)="signIn()">
                    <ion-item color="dark" class="ion-margin-bottom">
                        <ion-label position="floating" color="light">
                            <ion-icon name="person-outline"></ion-icon>
                            <span class="ion-padding-start">username</span>
                        </ion-label>
                        <ion-input formControlName="username" type="text" autocomplete="off"></ion-input>
                    </ion-item>
                    <ion-item color="dark" class="ion-margin-bottom">
                        <ion-label position="floating" color="light">
                            <ion-icon name="key-outline"></ion-icon>
                            <span class="ion-padding-start">password</span>
                        </ion-label>
                        <ion-input formControlName="password" type="password" autocomplete="new-password"></ion-input>
                    </ion-item>
                    <ion-button class="login-bth" expand="block" color="dark" [disabled]="!loginForm.valid"
                        (click)="signIn()">Sign In
                    </ion-button>
                </form>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
