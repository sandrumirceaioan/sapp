<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="6" offset="3" class="ion-text-center ion-padding-vertical">
                <img class="logo" src="assets/images/secret-logo-black.png" />
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-xs="8" offset-xs="2" size-md="6" offset-md="3" size-lg="4" offset-lg="4" size-xl="2" offset-xl="5" class="ion-padding">
                <form [formGroup]="loginForm">
                    <ion-item color="dark">
                        <ion-label position="floating" color="light"><ion-icon name="wallet-outline"></ion-icon></ion-label>
                        <ion-input formControlName="wallet" type="text"></ion-input>
                    </ion-item>
                    <ion-item color="dark">
                        <ion-label position="floating" color="light"><ion-icon name="key-outline"></ion-icon></ion-label>
                        <ion-input formControlName="key" type="password"></ion-input>
                    </ion-item>
                    <ion-button class="login-bth" expand="block" color="primary" [disabled]="!loginForm.valid" (click)="login()">Sign In
                    </ion-button>
                </form>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
