<ion-content fullscreen>
    <ion-grid>
        <ion-row>
            <ion-col size="12" size-md="8" offset-md="2" class="ion-text-center ion-padding-vertical">
                <img class="logo" src="assets/images/secret-logo.png" />
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12" size-md="8" offset-md="2" class="ion-padding">
                <form [formGroup]="loginForm">
                    <ion-item color="light" class="item-rounded">
                        <ion-label position="floating" color="dark">Viewing Key</ion-label>
                        <ion-input formControlName="viewingKey" type="password"></ion-input>
                    </ion-item>
                    <ion-text class="input-error ion-text-center ion-padding-top" color="danger" *ngIf="
              !loginForm.controls.viewingKey.valid &&
              loginForm.controls.viewingKey.dirty
            "><small>Viewing Key is required</small></ion-text>
                    <ion-row>
                        <ion-col col-12>
                            <ion-button expand="block" color="primary" [disabled]="
                  !loginForm.valid" (click)="login()">Sign In
                            </ion-button>
                        </ion-col>
                    </ion-row>
                </form>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
